  <body style="background-color: #363636;">

  <div id="wifiid" style="margin:0 auto;font-size:52pt; text-align:center; color:white">
    RÃ©seau<br><br>
    Password<br><br>
    IP: <span id="ipspan"></span>
  </div>

  <script type="application/javascript"> 

    url_get_ip = "https://ipapi.co/json/"; // Service externe qui renvoie l'IP externe sous forme JSON

    $.getJSON(url_get_ip, function(data) {

      if( typeof data.ip != "undefined" && data.ip != "" ) {
        external_ip = data.ip;
        $("#ipspan").text(external_ip);
      } 
      else {
        external_ip = "Error " + url_get_ip;
        $("#ipspan").text(external_ip);
      }
    })
      .fail(function(jqXHR, textStatus, errorThrown) {  // Erreur de connexion
          external_ip = "Error " + url_get_ip;
          $("#ipspan").text(external_ip);
      });
    
  </script>

  </body>
</html>
